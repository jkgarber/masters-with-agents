{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Edit Master Agent: {{ master_agent['name'] }}{% endblock %}</h1>
<p><b>Created:</b> {{ master_agent["created"].strftime("%d.%m.%Y") }}</p>
{% endblock %}
	
{% block main %}
<form method="post">
	<label for="name">Name
		<input id="name" name="name" value="{{ request.form['name'] or master_agent['name'] }}" autofocus required>
	</label>
	<label for="description">Description
		<textarea id="description" name="description">{{ request.form['description'] or master_agent['description'] }}</textarea>
	</label>
	<label for="model">Model
		<select name="model" id="model" required autofocus>
			<option value="gpt-4.1-mini">ChatGPT 4.1 mini</option>
			<option value="gpt-4.1">ChatGPT 4.1</option>
			<option value="claude-3-5-haiku-latest">Claude Haiku 3.5</option>
			<option value="claude-3-7-sonnet-latest">Claude Sonnet 3.7</option>
			<option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
			<option value="gemini-2.0-flash-lite">Gemini 2.0 Flash-Lite</option>
			<option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
			<option value="gemini-1.5-flash-8b">Gemini 1.5 Flash-8B</option>
			<option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
		</select>
	</label>
	<label for="role">Role
		<input id="role" name="role" value="{{ request.form['role'] or master_agent['role'] }}" autofocus required>
	</label>
	<label for="instructions">Instructions
		<textarea id="instructions" name="instructions" required>{{ request.form['instructions'] or master_agent['instructions'] }}</textarea>
	</label>
	<input type="submit" value="Save">
</form>
<hr>
<form method="post" action="{{ url_for('master_agents.delete', master_agent_id=master_agent['id']) }}">
	<input type="submit" value="Delete">
</form>
<script>
	const opts = document.querySelectorAll('#model option');
	opts.forEach((opt) => { if (opt.value === "{{ request.form['model'] or master_agent['model'] }}") opt.selected = true;});
</script>
{% endblock %}
